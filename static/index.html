<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 to Text Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">MP3 to Text Converter</h5>
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="form-group">
                        <label for="audio">Choose an MP3 file:</label>
                        <input type="file" class="form-control-file" id="audio" name="audio" accept=".mp3" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>

                <div id="resultContainer" style="display: none;">
                    <div class="mt-3">
                        <div id="successMessage" class="alert alert-success" role="alert">
                            <strong>Success!</strong> File uploaded successfully.
                        </div>
                        <div id="textResult" class="alert alert-info" role="alert">
                            <strong>Text Result:</strong>
                        </div>
                    </div>
                </div>

                <div id="errorMessageContainer" style="display: none;">
                    <div class="mt-3">
                        <div id="errorMessage" class="alert alert-danger" role="alert">
                            <strong>Error!</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
